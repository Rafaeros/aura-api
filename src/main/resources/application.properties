# Server
server.port=8090

# Config
spring.config.import=optional:file:.env[.properties]

# Database
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# Everynet Client
everynet.base-url=https://ns.atc.everynet.io/api/v1.0
everynet.api-token=${EVERYNET_ACCESS_TOKEN}

# Seeder
admin.username=${ADMIN_USERNAME}
admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}
admin.company.name=${ADMIN_COMPANY_NAME}
admin.company.cnpj=${ADMIN_COMPANY_CNPJ}
admin.company.cep=${ADMIN_COMPANY_CEP}
admin.company.address=${ADMIN_COMPANY_ADDRESS}


# Logger
logging.level.root=INFO
logging.level.br.iottracker=DEBUG
logging.level.org.springframework.web=INFO

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

# Application Security
app.security.db-secret-key=${SECURITY_KEY}